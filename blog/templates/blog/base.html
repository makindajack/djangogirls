{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#ff3d63"
    />
    <meta name="msapplication-TileColor" content="#ffd5dd" />
    <meta name="theme-color" content="#ffd5dd" />
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <title>
      Django Girls | Jumuiya inayofundisha wanawake jinsi ya kutengeneza
      programu kwa Django.
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  <body>
    <header class="page-header">
      <div class="container nav">
        <a href="/" class="nav-logo">{% include './logo/brand-main.svg' %}</a>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"> NEW </a>
        {% endif %}
      </div>
    </header>
    <main class="content container">
      <div class="row">
        <div class="col">{% block content %} {% endblock %}</div>
      </div>
    </main>
  </body>
</html>
